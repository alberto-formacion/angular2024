@if (pokemons) {
  @for (poke of pokemons; track poke.id) {
    <div class="pokemon">
      <app-pokemons [idPokemon]="poke.id"/>
    </div>
  }
}@else{
  no hay pokemones
}
<button (click)="mostrarAnteriores()" [disabled]="deshabilitarAnterior">Anterior</button><button (click)="mostrarSiguientes()" [disabled]="deshabilitarSiguiente">Siguiente</button>
