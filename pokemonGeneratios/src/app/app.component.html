</header>
<main>
  <div class="container">
    @if (pokemons) {
      <div class="row">
        @for (poke of pokemons; track poke.id) {
            <app-pokemons [idPokemon]="poke.id" class="col-md-4 d-flex align-items-stretch"/>
        }
      </div>
    }@else{
      no hay pokemones
    }
    <div class="d-flex col-md-12 justify-content-between m-3">
      <button class="btn btn-primary" (click)="mostrarAnteriores()" [disabled]="deshabilitarAnterior">
        Anterior
      </button>

      <button class="btn btn-primary" (click)="mostrarSiguientes()" [disabled]="deshabilitarSiguiente">
        Siguiente
      </button>
    </div>
  </div>
</main>
